<!doctype html>
<html>
<head>
    <title>Web Page using frames</title>
    </head>
    <frameset rows="20%,*">
        <frame src="red.html">
        <frameset cols="25%,*,25%">
            <frame src="blue.html">
            <frame src="yellow.html">
            <frame src="orange.html">
        </frameset>
    </frameset>
</html>
